<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Percentage Chart with Waves</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="water" id="water">
                <div class="wave" id="wave"></div>
                <div class="bubble bubble1"></div>
                <div class="bubble bubble2"></div>
                <div class="bubble bubble3"></div>
            </div>
        </div>
        <input type="range" id="percentageSlider" min="0" max="100" value="50">
        <div id="percentageDisplay">50%</div> <!-- Aqui é onde a porcentagem será exibida -->
    </div>
    <script src="script.js"></script>
</body>
</html>
